<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-магазин</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Наш магазин</h1>
        
        <div id="products" class="products-grid"></div>
        
        <div id="cart" class="cart">
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <div id="cart-total">Итого: 0 руб.</div>
            
            <div id="customer-form" class="customer-form">
                <h3>Данные для заказа</h3>
                <div class="form-group">
                    <label for="customer-name">Имя*</label>
                    <input type="text" id="customer-name" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Телефон*</label>
                    <input type="tel" id="customer-phone" placeholder="+7 (XXX) XXX-XX-XX" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Адрес*</label>
                    <input type="text" id="customer-address" placeholder="Ваш адрес" required>
                </div>
                <div class="form-group">
                    <label for="customer-comment">Комментарий</label>
                    <textarea id="customer-comment" placeholder="Комментарий к заказу"></textarea>
                </div>
            </div>
            
            <button id="order-button" class="button" disabled>Оформить заказ</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
